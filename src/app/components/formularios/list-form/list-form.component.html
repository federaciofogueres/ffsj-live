@if(itemList) {
<div class="container scrollable">
    <h1>Listado de Items</h1>
    <div cdkDropList (cdkDropListDropped)="drop($event)" class="list-group">
        @for (item of itemList.items; track item; let i = $index) {
        <div cdkDrag class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                {{ item.vidaEnFogueres.asociacion_order }} - {{ item.vidaEnFogueres.asociacion_label }}
            </span>
            <i class="bi bi-grip-vertical"></i>
        </div>
        }
    </div>
</div>
}
