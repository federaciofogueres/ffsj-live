<div class="p-3 px-md-5 background-rojo text-light">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div class="d-flex align-items-center me-2">
                <a routerLink="/">
                    <img class="img-fluid img-header" src="../../../assets/img/logo-intranet.png">
                </a>
            </div>
            <span class="h2 m-0">
                FFSJ Live!
            </span>
        </div>
        @if(userLogged){
        <div class="dropdown">
            <button class="btn text-light" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                aria-expanded="false" style="padding: unset;">
                <i class="bi bi-list" style="font-size: 1.5rem;"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                    <a class="dropdown-item" routerLink="/home">
                        <i class="bi bi-house-fill me-2"></i>Inicio
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" routerLink="/streaming">
                        <i class="bi bi-cast me-2"></i>Streaming
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" routerLink="/live">
                        <i class="bi bi-broadcast-pin me-2"></i>En vivo
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" routerLink="/list">
                        <i class="bi bi-person-lines-fill bi-file-earmark-text-fill me-2"></i>Candidatas
                    </a>
                </li>
                @if (userAdmin) {
                <li><a class="dropdown-item" routerLink="/admin"><i class="bi bi-gear-fill me-2"></i>Administración</a>
                </li>
                }
                <li><a class="dropdown-item" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Cerrar
                        sesión</a></li>
            </ul>
        </div>
        }
    </div>
</div>
